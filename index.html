<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Properties Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="father">
        <div class="children children-1">
            <p style="color: black;font-size: 40px;">Block 1</p>
        </div>
        <div class="children children-2">
            <p style="color: #056eaa;;font-size: 40px;">Block 2</p>
        </div>
        <div class=" children-3">
            <p style="color: plum;font-size: 40px;">Block 3</p>
        </div>
    </div>

    <div class="flex-container"></div>
    <div class="flex">
        <div class="box-1">
            <h2>Box 1</h2>
        </div>
        <div class="box-2">
            <h2>Box 2</h2>
            
        </div>
        <div class="box-3">
            <h2>Box 3</h2>
        </div>
        <div class="box-4">
            <h2>Box 4</h2>
        </div>
        <div class="box-5">
            <h2>Box 5</h2>
        </div>
        <div class="box-6">
            <h2>Box 6</h2>
        </div>
        <div class="box-7">
            <h2>Box 7</h2>
        </div>
    </div>
</body>
</html>
